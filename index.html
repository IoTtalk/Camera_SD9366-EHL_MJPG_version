<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="0">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="no-cache, no-store, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT"> 

    <title>IoTtalk Video Panel</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/mjpg.js"></script>
  </head>
  <body style="background-color: #e9e9e9;">

    <div class="container-fluid">
	  <div class="row">
            <div class="col-sm-7">
		<div class="row">
		  <div class="col-sm-12">
               <a href="#" id="pop">
                <picture>
                 <img alt="IoTtalk Live View" id="imageresource" class="img-rounded" onerror="reloadImage(this)" onclick="flogin();"/>
                </picture>
               </a>
		  </div>
		</div>
            <div class="row">
              <div class="col-sm-12">							 

<form id="fSelectPreset" target="retframe" accept-charset="UTF-8" method="get" action='http://' + ADDR_IP_CAM + ':' + PORT_IP_CAM_API + '/cgi-bin/viewer/recall.cgi' onload='fGetPresetOptions();'>
  <div class="form-group">								  
    <select class="form-control" id="sel-preset" onchange="fSelectPreset();">
      <option value="-1">-- Select The Preset Location --</option>
          <option value="0">CHT_Fan</option>
          <option value="1">CHIMEI_Fan</option>
          <option value="2">Curtain</option>
    </select>
  </div>
</form>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
		<input type="button" class="btn btn-block btn-success btn-sm btn-ptz" onclick="CamControl('zoom', 'tele')" style="background-image:url('./img/zoom-in.png');">
	      </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-success btn-sm btn-ptz" onclick="CamControl('zoom', 'wide')" style="background-image:url('./img/zoom-out.png');">
              </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-primary btn-sm btn-ptz" onclick="CamControl('move', 'up')" style="background-image:url('./img/arrow-up.png');">
              </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-primary btn-sm btn-ptz" onclick="CamControl('move', 'down')" style="background-image:url('./img/arrow-down.png');">
              </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-warning btn-sm btn-ptz" onclick="CamControl('move', 'left')" style="background-image:url('./img/arrow-left.png');">
              </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-warning btn-sm btn-ptz" onclick="CamControl('move', 'right')" style="background-image:url('./img/arrow-right.png');">
              </div>
            </div>
        </div>

        <div class="col-sm-5">      
          <iframe id="iframe1" style="height:70%; width:100%;" frameborder="0" allowtransparency="true"  scrolling="yes"></iframe>
          <iframe id="iframe2" style="height:57%; width:100%;" frameborder="0" allowtransparency="true"  scrolling="yes"></iframe>
        </div>

      </div>
    </div>

  <iframe id="retframe" name="retframe" frameborder="0" style="display:none;"></iframe>
  </body>

<script>
  document.getElementById("imageresource").src = "http://" + ADDR_IP_CAM + ":" + PORT_IP_CAM_API + "/" + VIDEO_FILE_NAME;
  document.getElementById("iframe1").src = ADDR_iframe1;
  document.getElementById("iframe2").src = ADDR_iframe2;
</script>

</html>
